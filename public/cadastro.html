<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Trainew IA</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dark-theme.css">
  <script src="../js/theme-manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    .toast-notification {
      position: fixed; top: 20px; right: 20px;
      background: linear-gradient(135deg, #7A1919 0%, #5a1313 100%);
      color: white; padding: 16px 50px 16px 20px; border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 10000;
      display: flex; align-items: center; gap: 12px;
      min-width: 300px; max-width: 400px; opacity: 0;
      transform: translateX(400px);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    body.dark-mode .toast-notification {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%); color: #1a1a1a;
    }
    .toast-notification.show { opacity: 1; transform: translateX(0); }
    .toast-notification.error { background: linear-gradient(135deg, #c62828 0%, #b71c1c 100%); }
    body.dark-mode .toast-notification.error { background: linear-gradient(135deg, #ef5350 0%, #e53935 100%); }
    .toast-notification.success { background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%); }
    body.dark-mode .toast-notification.success { background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%); }
    .toast-icon { font-size: 24px; flex-shrink: 0; }
    .toast-content { flex: 1; }
    .toast-title { font-weight: 700; font-size: 15px; margin-bottom: 4px; }
    .toast-message { font-size: 13px; opacity: 0.9; }
    .toast-close {
      position: absolute; top: 8px; right: 8px; background: transparent;
      border: none; color: white; font-size: 20px; cursor: pointer;
      width: 30px; height: 30px; display: flex; align-items: center;
      justify-content: center; border-radius: 6px; transition: all 0.2s;
    }
    body.dark-mode .toast-close { color: #1a1a1a; }
    .toast-close:hover { background: rgba(255,255,255,0.2); }
    @media (max-width: 768px) {
      .toast-notification { right: 10px; left: 10px; min-width: auto; max-width: none; }
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo Trainew IA" class="logo">
  </header>

  <main class="main-content">
    <h2 class="welcome">Crie sua conta</h2>
    <p class="app-desc">Preencha os dados para se cadastrar</p>
    <section class="login-box">
      <h3 class="login-title">Cadastro</h3>
      <form id="cadastro-form">
        <label for="nome" class="input-label">Nome</label>
        <input type="text" id="nome" class="input-field" placeholder="Digite seu nome" required>

        <label for="email" class="input-label">E-mail</label>
        <input type="email" id="email" class="input-field" autocomplete="username" placeholder="Digite seu e-mail"
          required>

        <label for="senha" class="input-label">Senha</label>
        <input type="password" id="senha" class="input-field" autocomplete="new-password" placeholder="Digite sua senha"
          required>

        <button type="submit" class="login-btn" id="submit-btn" disabled>Cadastrar</button>
        <a href="index.html" class="forgot-password" style="margin-top:18px;">Já tenho conta</a>
      </form>
    </section>
  </main>

  <footer class="footer">
    <hr class="footer-line">
  </footer>
  <script>
    // Função toast
    function showToast(title, message, type = 'error') {
      const existingToast = document.querySelector('.toast-notification');
      if (existingToast) existingToast.remove();
      const toast = document.createElement('div');
      toast.className = `toast-notification ${type}`;
      const icons = { error: '❌', success: '✅', info: 'ℹ️' };
      toast.innerHTML = `
        <div class="toast-icon">${icons[type] || '❌'}</div>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">×</button>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 3500);
    }

    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const submitBtn = document.getElementById('submit-btn');

    // Verificação de campos
    function checkFields() {
      const filled = nomeInput.value.trim() && emailInput.value.trim() && senhaInput.value.trim();
      submitBtn.disabled = !filled;
      submitBtn.style.cursor = filled ? "pointer" : "default";
      submitBtn.style.opacity = filled ? "1" : "0.7";
    }
    [nomeInput, emailInput, senhaInput].forEach(input => {
      input.addEventListener('input', checkFields);
    });

    document.getElementById('cadastro-form').addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.style.opacity = "0.6";
      submitBtn.disabled = true;

      // Salva usuário no localStorage
      const nome = nomeInput.value.trim();
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      // Verifica se já existe usuário com o mesmo e-mail
      if (usuarios.some(u => u.email === email)) {
        showToast('E-mail Já Cadastrado', 'Já existe uma conta com este e-mail.', 'error');
        submitBtn.style.opacity = "1";
        submitBtn.disabled = false;
        return;
      }
      
      // Criar novo usuário com ID único
      const novoUsuario = {
        id: Date.now(),
        nome,
        email,
        senha,
        fotoPerfil: null,
        dataCadastro: new Date().toISOString()
      };
      
      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      
      // Inicializa estrutura de dados vazia para o novo usuário
      AuthManager.saveUserData(email, {
        chatHistory: [],
        treino: null,
        dieta: null,
        alimentacao: [],
        preferences: {}
      });
      
      // Faz login automático após cadastro
      localStorage.setItem('usuarioLogado', JSON.stringify(novoUsuario));

      showToast('Cadastro Realizado!', 'Bem-vindo ao TrainewIA!', 'success');
      setTimeout(() => {
        window.location.href = "inicio.html";
      }, 1500);
      submitBtn.style.opacity = "1";
      submitBtn.disabled = false;
    });

    // Inicializa o gerenciador de tema
    ThemeManager.init();

    // Inicializa
    checkFields();

    // Verificar se já está logado
    if (localStorage.getItem('usuarioLogado')) {
      window.location.href = "inicio.html";
    }

  </script>
</body>

</html>
